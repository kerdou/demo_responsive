<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Planètes Intérieures</title>
	<meta name="viewport" content="width=device-width, initiale-scale=1" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/jquery.pageslide.css">
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js" async></script>
</head>

<body>
	<div id="conteneur" class="intPage">
		<header>
			<a href="index.html"><img src="img/bandeau.jpg" alt="Bannière HTML CSS jQuery et cosmos"></a>
		</header>
		<div id="topmenu">
			<a class="open" href="#js-menu">Menu</a>
			<nav id="js-menu" class="menu">
				<h1 class="mobileonly">Menu principal</h1>
				<ul>
					<li><a href="index.html">Accueil</a></li>
					<li><a href="presentation.html">Présentation</a></li>
					<li id="planets" class="desktoponly">
						<a href="#">Les planètes</a>
						<ul class="submenu">
							<li><a href="planetesint.html">Intérieures</a></li>
							<li><a href="planetesgeantes.html">Géantes</a></li>
						</ul>
					</li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
		<main id="mainplanetesint" class="main">
			<aside>
				<h1>Cliquez sur les boutons pour déclencher la rotation</h1>
				<ul>
					<li>
						<input id="mercurybutton" type="button" value="Mercure">
					</li>
					<li>
						<input id="venusbutton" type="button" value="Vénus">
					</li>
					<li>
						<input id="earthbutton" type="button" value="Terre">
					</li>
					<li>
						<input id="marsbutton" type="button" value="Mars">
					</li>
					<li>
						<input id="animbutton" type="button" value="Animation">
					</li>
					<li>
						<input id="voidbutton" type="button" value="">
					</li>
					<li>
						<input id="resetbutton" type="button" value="Reset">
					</li>
				</ul>

			</aside>
			<section>
				<div id="sol">
					<div id="gravity">
						<img id="sun" src="img/soleil.png" alt="animation soleil">
						<div id="mercury" class="planets ">
							<img src="img/mercure.png" alt="animation mercure">
						</div>
						<div id="venus" class="planets ">
							<img src="img/venus.png" alt="animation vénus">
						</div>
						<div id="earth" class="planets ">
							<img src="img/terre.png" alt="animation terre">
						</div>
						<div id="mars" class="planets ">
							<img src="img/mars.png" alt="animation mars">
						</div>
					</div>
				</div>
			</section>

		</main>
		<footer>
			<a href="index.html">Accueil</a><a href="#">Mention légales</a><a href="contact.html">Contact</a>
		</footer>


		<script type="text/javascript" src="js/jquery.pageslide.min.js"></script>
		<!--on ne met pas le script dans le head car le plug-in crée une div-->
		<script type="text/javascript">
			$(".open").pageslide();
		</script>
	</div>
</body>

</html>
